<!DOCTYPE html>
<html>
<head>
<title>Sleeping</title>
<style>
body {
  background-color: black;
  text-align: center;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>
<script type="text/javascript"> 
        var myDate = new Date(); 
        var myDay = myDate.getDay(); 
        
        // Array of days. 
        var weekday = ['Sunday', 'Monday', 'Tuesday', 
            'Wednesday', 'Thursday', 'Friday', 'Saturday' 
        ]; 
        document.write("Today is : " + weekday[myDay]); 
        document.write("<br/>"); 
         
    </script> 
</h1>
<p>
<script type="text/javascript"> 
 var sec = 0;
    function pad ( val ) { return val > 9 ? val : "0" + val; }
    setInterval( function(){
        document.getElementById("seconds").innerHTML=pad(++sec%60);
        document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
    }, 1000);
  </script>
You have been sleeping for <span id="minutes"></span>:<span id="seconds"></span>
</p>
<img src="Moon.jpg" alt="Moon" style="width:300px">
</body>
<body>
      <button onclick="window.location.href = 'https://henry1337.github.io/Bedtime2.0/Wakey.html';">I am awake :D</button>
</body>


</html>
